<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/e0583bc12b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img src="./assets/my first illustration 2.png" alt="Illustration" class="illustration">
        <h2>Register a new account</h2>
        <div class="input-group email">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email Address">
        </div>
        <div class="input-group password1">
            <i class="fa-solid fa-shield"></i>
            <input type="password" placeholder="Password">
        </div>
        <div class="input-group password2">
            <i class="fa-solid fa-shield"></i>
            <input type="password" placeholder="Confirm Password">
        </div>
        <button class="btn">Create account</button>
        <p class="login-link">Already have an account? <a href="#">Login</a></p>

    <script src="./script.js"></script>
</body>
</html>
